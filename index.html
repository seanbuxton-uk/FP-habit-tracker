<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="habit-tracker">
        <header>
            <button class="back-btn">&lt;</button>
            <h1>Habits</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Habits</th>
                    <th>Mon 19 Aug</th>
                    <th>Tue 20 Aug</th>
                    <th>Wed 21 Aug</th>
                    <th>Thu 22 Aug</th>
                    <th>Fri 23 Aug</th>
                    <th>Sat 24 Aug</th>
                    <th>Sun 25 Aug</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Vitamin D by the coffee machine</td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                </tr>
                <tr>
                    <td>Habit</td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                </tr>
                <tr>
                    <td>Habit notification test</td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                </tr>
                <tr>
                    <td>Eat 5 fruit & veg each day</td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                    <td class="status"></td>
                </tr>
            </tbody>
        </table>
        <div class="add-habit">+ Add a new habit</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
